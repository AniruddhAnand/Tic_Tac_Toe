<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="player" id = "playerName">
    Player1
  </div>
  <table>
    <tr>
      <th class="tile r1 c1 d1"></th>
      <th class="tile r1 c2"></th>
      <th class="tile r1 c3 d2"></th>
    </tr>
    <tr>
      <th class="tile r2 c1"></th>
      <th class="tile r2 c2 d1 d2"></th>
      <th class="tile r2 c3"></th>
    </tr>
    <tr>
      <th class="tile r3 c1 d2"></th>
      <th class="tile r3 c2"></th>
      <th class="tile r3 c3 d1"></th>
    </tr>
  </table>
  <script type="text/javascript" src="functionality.js">
  </script>
</body>

</html>
